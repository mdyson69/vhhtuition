{% extends "account/base.html" %} {% load crispy_forms_tags %} {% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %} {% block
inner_content %}
<h1>{% trans "Change Password" %}</h1>
<hr class="w-100 mb-1" />

<form
  method="POST"
  action="{% url 'account_change_password' %}"
  class="password_change"
>
  {% csrf_token %} {{ form|crispy }}
  <button class="btn btn-cart my-2 my-sm-0" href="{% url 'account_login' %}">
    Back to Login
  </button>
  <button type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
