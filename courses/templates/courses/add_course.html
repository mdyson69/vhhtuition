{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div class="section bg-light">
  <div class="container pt-3">
    <div class="col-12">
      <h4 class="text-center">Add Course</h4>
      <div class="block-divider"></div>
      <p class="text-center">PDF URL has to be in the format /static/courses/*name of pdf*</p>
    </div>
    <div class="col-12 mb-3">
      <form action="{% url 'add_course' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="rounded px-3 mb-2">
          {{ form | crispy }}
        </fieldset>
        <div class="text-center">
          <a href="{% url 'course_management' %}" class="btn">
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span>Back</span>
          </a>
          <button class="btn" type="submit">
            <span>Add</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
