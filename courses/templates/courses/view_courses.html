{% extends "base.html" %} {% load static %}
{% block content %}
{% for course in courses %}
<div class="section bg-light">
 <div class="col-12 pt-3">
  <h4 class="text-center">{{ course.name }}</h4>
  <div class="block-divider"></div>
 </div>
 <div class="container">
  <div class="row">
   <div class="col-12">
    <div class="card text-center mb-3">
     <h5 class="card-header">{{ course.description }}</h5>
     <div class="card-body">
      <p class="card-text">Level: {{ course.level }}</p>
      <p class="card-text">Price: Â£{{ course.price }}</p>
      <a href="{% url 'add_to_cart' course.id %}" class="btn">Purchase</a>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
{% endfor %}
{% endblock %}
